    {% load static from staticfiles %}

    <html>
    <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<!-- All templates that extend base.html get all of this css and <html> and <head> because they extend it...thats the point.-->

    <title> 
    {% block title %} Rango {% endblock %}
    </title>
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap/custom.css' %}"
          rel="stylesheet" media="screen">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Rango</a>

            </div>
        <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="/"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                <li><a href="/about/"><span class="glyphicon glyphicon-flag"></span>About</a></li>
                <li><a href="/contact/"><span class="glyphicon glyphicon-link"></span>Contact</a></li>
              </ul>
              <ul id="navbar" class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li class="nav navbar-nav text">Welcome, {{ user.username }}!</li>
                <li><a href="/rango_app/profile/"><span class="glyphicon glyphicon-eye-open"></span>Profile</a></li>
                <li><a href="/rango_app/logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
                    {% else %}

                <li><a href="/rango_app/register/"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                <li><a href="/rango_app/user_login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

                {% endif %}
              </ul>   
            </div><!--/.nav-collapse -->
          </div>
       
 </nav>

      <div class="container"> 

        {% block content %}
        <!-- Any thing inside of block content tags in any template gets put here.-->
        {% endblock %}

      </div>

        <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        </body>


</html>
